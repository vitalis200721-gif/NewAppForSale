<!DOCTYPE html>
<html>
<body>
<h2>DevReview TEST</h2>
<link rel="canonical" href="https://new-app-for-sale-6ozl.vercel.app/" />


<textarea id="code" style="width:100%;height:200px"></textarea>
<button onclick="send()">Analyze</button>

<pre id="out"></pre>

<script>
async function send(){
  const code = document.getElementById("code").value;

  const res = await fetch("http://localhost:3000/api/analyze", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ code })
  });

  const data = await res.json();
  document.getElementById("out").textContent = data.text;
}
</script>
</body>
</html>
